<body class='page_container'>
    <section class='header'>
        <!-- <h2 class='myBtn'>Todo list</h2> -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        To-do list
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">To-dos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- THIS IS WHERE THE TODO CUSTOM STYLING STARTS -->
                    <div class="container"> 
                        <input type='text' class='txtb' placeholder="Add a Task - Press enter to submit">
                            <div class="notCompleted">
                                <h3>Not Completed</h3>
                            </div>

                            <div class='completed'>
                                <h3>Completed</h3>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" id='addTask' class="btn btn-primary">Add task</button> -->
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    </section>

     <section>   
        <div id='clock'></div>
    </section>

    <section class='video'>
        <div id='iframeHolder'></div>
    </section>

    <section>
        <p id='sunClicked'>Click the sun for a fun video</p>
        <img id='btn' src='798831.png' />
        <h1 id='hey'>Thursday</h1>
    </section>
    
</body>
